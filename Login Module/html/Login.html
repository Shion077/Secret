<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('custom_css', filename='Login.css') }}">
        <script src="{{ url_for('custom_js', filename='Login.js') }}"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>GO-GOYAGOY DENTAL CLINIC</title>
    </head>
    <body>
        <section class="header">
            <h1>GO-GOYAGOY DENTAL CLINIC</h1>
        </section>
        <section class="login-box">
            <h2>Account Log-In</h2>
            <form action="/login" method="POST">
            <div class="input-group">
                <i class="material-icons">person</i>
                <input type="text" name="identifier" placeholder="Mobile number or email" required>
            </div>
                {% if email_error %}
                    <p id="ErrEmailMsg" style="color:red; font-size:13px;">{{ email_error }}</p>
                {% endif %}

            <div class="input-group">
                <i class="material-icons">lock</i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
                {% if password_error %}
                    <p id="ErrPassMsg" style="color:red; font-size:13px;">{{ password_error }}</p>
                {% endif %}

                <button type="submit">SIGN IN</button>
                <a href="{{ url_for('register') }}">Create New Account</a>
                <a href="{{ url_for('Forgot_Password') }}">Forgot Password?</a>
            </form>
        </section>
    </body>
</html>
