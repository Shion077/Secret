<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('custom_css', filename='ForgotPassword.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="{{ url_for('custom_js', filename='ForgotPassword.js') }}" defer></script>
  <title>GO-GOYAGOY DENTAL CLINIC</title>
</head>
<body>
  <section class="header">
    <h1>GO-GOYAGOY DENTAL CLINIC</h1>
  </section>

  <section class="Retrieve-box">
    <h2>Forgot Password</h2>

    <div class="input-group">
      <i class="material-icons">person</i>
      <input type="text" id="identifier" placeholder="Mobile number or email" required>
    </div>

    <div class="input-password">
      <i class="material-icons">lock</i>
      <input type="text" id="otpInput" placeholder="OTP Code" required>
    </div>

    <button id="Makerandomotp" class="otp">Send OTP</button>
    <button id="ResendOtp" class="otp hidden">Resend OTP</button>
    <button id="checkOtpBtn" class="otp">Verify OTP</button>

    <p id="errorOtpMsg" class="RedMsg"></p>
    <div class="input-password hidden" id="passwordField">
      <i class="material-icons">lock</i>
      <input type="password" id="newPassword" placeholder="New Password" required>
    </div>

    <div class="input-password hidden" id="repeatPasswordField">
      <i class="material-icons">lock</i>
      <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
    </div>
     <p id="errorMsg" class="RedMsg"></p>
    <button id="changeBtn" class="otp hidden">Change Password</button>
    <p id="successMsg" class="GreenMsg"></p>
    <p id="OtpMsg" class="GreenMsg"></p>
  </section>
</body>
</html>
